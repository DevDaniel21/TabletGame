<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.E.R.D.S</title>

    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="imgs/emblema_novo.png" type="image/x-icon">
</head>
<body>
    <div class="retrato">
        <h1>Vire a tela do seu celular</h1>
        <ion-icon name="phone-portrait-outline"></ion-icon>
    </div>
    
    <main id="home">
        <section class="secao-evidencias">
            <article class="evidencias" id="evidencias">
                <button onclick="marcar(this)" class="card" style="cursor: pointer;">EMF 5</button>
            </article>
        </section>
        
        <hr style="width: 11px; background-color: #1E1C1C; border: none;">
        
        <section class="secao-criaturas">
            <article class="criaturas">
                <button class="card">teste 1</button>
            </article>
        </section>
    </main>
    
    <section class="informacoes" id="informacoes">
    </section>

    <hr style="width: 11px; background-color: #1E1C1C; border: none; display: none;">

    <!-- Inicio de cada seção -->
    <section class="informacao-selecionada" id="informacao-selecionada" style="display: none;">
    </section>


    <nav>
        <a onclick="trocarPagina(informacoes)"><ion-icon name="file-tray-full" class="icone"></ion-icon></a>
        <a onclick="trocarPagina(home)"><ion-icon name="home"></ion-icon></a>
        <a onclick=""><ion-icon name="exit-outline"></ion-icon></a>
    </nav>
    <a onclick="abrirTelaCheia()" id="telaCheia" style="position: absolute; color: whitesmoke; font-size: 32px; margin: 10px 0 0 10px;"><ion-icon name="expand-outline"></ion-icon></a>
    
    <a onclick="fecharTelaCheia()" id="sairTelaCheia" style="position: absolute; color: whitesmoke; font-size: 32px; margin: 10px 0 0 10px; display: none;"><ion-icon name="resize-outline"></ion-icon></a>

    <script src="src/models/Agente.model.js"></script>
    <script src="src/models/Criatura.model.js"></script>
    <script src="src/models/Item.model.js"></script>
    <script src="src/views/Criatura.views.js"></script>
    <script src="src/js/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
